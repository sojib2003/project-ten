<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>simple form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	
	</head>
	<body>
		<form>
			<div class="form-wrapper">
				<div class="container">


				<div class="social-icon">
					<ul>
						<li><a href=""><i class="fa-brands fa-facebook one"><span>Facebook</span></i></a></li>
						<li><a href=""><i class="fa-brands fa-youtube two"><span>You Tube</span></i></a></li>
						<li><a href=""><i class="fa-brands fa-linkedin three"><span>Linkedin</span></i></a></li>
						<li><a href=""><i class="fa-brands fa-square-whatsapp four"><span>Whats app</span></i></a></li>
					
					</ul>
				</div>					
					<div class="form-box">
						<form>
							<div class="form-group">
								<label class="d-block">Full Name</label>
								<input type="text" name="" placeholder="First Name" class="form-control inline">
								<input type="text" name="" placeholder="Last Name" class="form-control inline">
							</div>
							<div class="form-group email">
								<label class="d-block">Email</label>
								<input type="Email" name="" placeholder="Email" class="form-control" required>
								<i class="fa-sharp fa-solid fa-envelope"></i>
							</div>
							<div class="form-group password">
								<label class="d-block">Password</label>
								<input type="password" name="" placeholder="Password" class="form-control">
								<i class="fa-sharp fa-solid fa-eye"></i>
							</div>
							<div class="form-group">
								<input type="radio" name="Gender">
								<label>Male</label>
								<input type="radio" name="Gender">
								<label>Female</label>
								<input type="radio" name="Gender">
								<label>Others</label>
							</div>
							<div class="form-group">
								<textarea class="form-control" rows="10">Massage</textarea>
							</div>
							<div class="form-group">
								<input type="checkbox" name="" required>
								<label>Agree With Our <a href="">Terms & Condition</a></label>
							</div>
							<input type="submit" name="" value="Submit Imformation">
						</form>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
